<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./tablet.css" media="screen and (min-width: 600px)">
    <link rel="stylesheet" href="./desktop.css" media="screen and (min-width :800px)">
    <title>Tienda de cómics</title>
</head>
<body>
    <main>
        <header>
            <img src="./pics/logo.png" alt="Logo">
            <nav>
                <p>Home</p>
                <p>Cátalogo</p>
                <p>Contacto</p>
                <p>Info.</p>
            </nav>
        </header>
        <section>
            <div class="container">
                <div class="info-container c1">
                    <div class="image-container">
                        <img src="./pics/civil-war.jpeg" alt="Civil War">
                    </div>
                <p>Civil War</p>
            </div>
            <div class="info-container c2">
                <div class="image-container">
                    <img src="./pics/deadpool-kills-deadpool.jpg" alt="Deadpool kills Deadpool">
                </div>
                <p>Deadpool kills Deadpool</p>
            </div>
            <div class="info-container c3">
                <div class="image-container">
                    <img src="./pics/night-of-the-living-deadpool.jpg" alt="Night of the living Deadpool">
                </div>
                <p>Night of the living Deadpool</p>
            </div>
            <div class="info-container c4">
                <div class="image-container">
                    <img src="./pics/old-man-logan.jpg" alt="Old man Logan">
                </div>
                <p>Old man Logan</p>
            </div>
            <div class="info-container c5">
                <div class="image-container">
                    <img src="./pics/superior-spider-man.jpg" alt="Superior Spider-Man">
                </div>
                <p>Superior Spider-Man</p>
            </div>
            <div class="info-container c6">
                <div class="image-container">
                    <img src="./pics/ultimate-thor.jpg" alt="Ultimate Thor">
                </div>
                <p>Ultimate Thor</p>
            </div>
        </div>
    </section>
    <footer>
        <p>
            Todos los derechos reservados
        </p>
    </footer>
</main>
</body>
</html>
